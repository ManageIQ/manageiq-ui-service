<div>
  <div ng-if="vm.workflow">
    <h2 translate>Request Workflow Details</h2>
      <uib-tabset>
        <uib-tab ng-repeat="tab in vm.workflow.dialogs.dialog_order" heading="{{vm.workflow.dialogs.dialogs[tab].description}}" ng-if="vm.bEnableDialog(tab)">
          <div class="panel panel-default" ng-repeat="x in vm.customizedWorkflow['dialogs'][tab].panelTitle track by $index">
            <div class="panel-heading" ng-if="vm.customizedWorkflow['dialogs'][tab].panelTitle[$index]">
              <strong>{{vm.customizedWorkflow['dialogs'][tab].panelTitle[$index]}}</strong>
            </div>
            <div class="panel-body" ng-if="vm.customizedWorkflow['dialogs'][tab].panelTitle[$index]">
              <div ng-repeat="field in vm.customizedWorkflow['dialogs'][tab].fieldsInPanel[$index] | orderBy : 'order' track by $index">
                <form class="form-horizontal">
                  <div ng-if="field.display != 'hide'">
                    <div class="form-group">
                      <label class="control-label col-sm-1">{{ field.description }}</label>
                      <div ng-if="field.label === 'vm_tags'">
                        <tags-tree class="col-md-8" allowed-tags="vm.allowedTags" vm-tags="vm.workflow.values.vm_tags"></tags-tree>
                        <div class="col-md-8" translate>* Only a single value can be assigned from these Tag Categories</div>
                      </div>
                      <div ng-if="field.data_type !== 'boolean' && field.label !== 'vm_tags'">
                        {{ vm.customizedWorkflow.values[field.label] }}
                        <span ng-if="field.notes_display === 'show'">
                          {{ field.notes }}
                        </span>
                      </div>
                      <div ng-if="field.data_type === 'boolean'">
                        <input  ng-disabled="true"
                                type="checkbox"
                                ng-checked="vm.customizedWorkflow.values[field.label] === 'null' ? field.default : vm.customizedWorkflow.values[field.label]">
                        {{ field.notes }}
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </uib-tabset>
  </div>
</div>
