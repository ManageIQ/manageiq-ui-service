<!-- text area box -->
<div pf-form-group pf-input-class="col-sm-9" pf-label="{{'Default value'|translate}}">
  <textarea id="default_value" name="default_value"
            ng-model="vm.modalData.default_value">
    {{ vm.modalData.default_value }}
  </textarea>
</div>
<div pf-form-group pf-label="{{'Required'|translate}}">
  <input bs-switch
         ng-model="vm.modalData.required"
         type="checkbox"
         switch-on-text="{{'Yes'|translate}}"
         switch-off-text="{{'No'|translate}}">
</div>
<div pf-form-group pf-label="{{'Read only'|translate}}">
  <input bs-switch
         ng-model="vm.modalData.read_only"
         type="checkbox"
         switch-on-text="{{'Yes'|translate}}"
         switch-off-text="{{'No'|translate}}">
</div>
<div pf-form-group pf-label="{{'Auto refresh on change'|translate}}">
  <input bs-switch
         ng-model="vm.modalData.trigger_auto_refresh"
         type="checkbox"
         switch-on-text="{{'Yes'|translate}}"
         switch-off-text="{{'No'|translate}}">
</div>
<div pf-form-group pf-label="{{'Auto refresh on change'|translate}}">
  <input bs-switch
         ng-model="vm.modalData.trigger_auto_refresh"
         type="checkbox"
         switch-on-text="{{'Yes'|translate}}"
         switch-off-text="{{'No'|translate}}">
</div>
<div pf-form-group pf-label="{{'Validation'|translate}}">
  <input id="validator_rule" name="validator_rule"
          ng-model="vm.modalData.validator_rule"/>
</div>
