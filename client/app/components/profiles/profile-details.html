<div class="ss-details-wrapper">
  <div class="panel panel-default ss-details-panel arbitration-profile-details">
    <div class="panel-body">
      <section>
        <div class="col-md-12 ss-details-header">
          <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-6 col-xs-6">
              <div class="ss-details-header__title-img">
                <span class="ss-details-header__title-img__center"></span>
                <img class="ss-details-header__title-img__logo" src="{{vm.profile.providerImage}}" ng-if="vm.profile.providerImage"/>
              </div>
              <div class="ss-details-header__title">
                <h2>{{vm.profile.name }}</h2>
                <h4>{{vm.profile.description}}</h4>
              </div>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 ss-form-readonly">
              <div class="form-horizontal pull-right">
                <div class="form-group">
                  <label class="control-label col-sm-6" translate>Created</label>
                  <div class="col-sm-6">
                    <input class="form-control" disabled value="{{vm.profile.created_at | date:'MMM dd, yyyy'}}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-6" translate>Last Modified</label>
                  <div class="col-sm-6">
                    <input class="form-control" disabled value="{{vm.profile.updated_at | date:'MMM dd, yyyy'}}"/>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
      <section class="ss-form-readonly">
        <div class="col-md-12">
          <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
              <div class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Provider Type</label>
                    <div class="col-sm-8">
                      <input class="form-control" disabled value="{{vm.profile.providerType}}"/>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Provider</label>
                    <div class="col-sm-8">
                      <input class="form-control" disabled value="{{vm.profile.ext_management_system.name}}"/>
                    </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Key Pair</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{vm.profile.authentication.name}}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Availability Zone</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{vm.profile.availability_zone.name}}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Flavor</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{vm.profile.flavor.name}}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Cloud Network</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{vm.profile.cloud_network.name}}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Cloud Subnet</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{vm.profile.cloud_subnet.name}}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Security Group</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{vm.profile.security_group.name}}"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div>
    <div class="panel panel-default ss-details-panel ss-details-panel-bottom">
      <div class="panel-body">
        <section class="ss-details-section">
          <button class="btn btn-primary" type="button" ng-click="vm.editProfile()" translate>Edit</button>
        </section>
      </div>
    </div>
  </div>
</div>
