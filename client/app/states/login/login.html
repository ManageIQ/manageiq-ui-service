<div class="login-pf">
  <span id="badge">
    <img src="images/login-screen-logo.png" alt=" logo" />
  </span>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 id="brand" ng-bind-html="vm.text.brand"></h1><!--/#brand-->
      </div>
      <!--/.col-*-->
      <div class="col-sm-8 col-md-6 col-lg-5 login">
        <form class="form-horizontal" role="form" ng-submit="vm.onSubmit()">
          <pf-notification-list></pf-notification-list>
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label" translate>Username</label>

            <div class="col-sm-10 col-md-10">
              <input type="text" ng-model="vm.credentials.login" class="form-control" id="inputUsername" autofocus>
            </div>
          </div>
          <!--/.form-group-*-->
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label" translate>Password</label>

            <div class="col-sm-10 col-md-10">
              <input type="password" ng-model="vm.credentials.password" class="form-control" id="inputPassword">
            </div>
          </div>
          <!--/.form-group-*-->
          <div class="form-group">
            <label class="col-sm-2 col-md-2 control-label" translate>Language</label>
            <div class="col-xs-8 col-sm-6 col-md-6">
             <language-switcher mode="select"></language-switcher>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 pull-right submit">
              <button type="submit" class="btn btn-primary btn-lg" tabindex="4" translate>Log In</button>
            </div>
          </div>
          <!--/.form-group-*-->
        </form>
      </div>
      <!--/.col-*-->
      <div class="col-sm-5 col-md-6 col-lg-7 details">
        <p ng-bind-html="vm.text.message"></p>
      </div>
      <!--/.col-*-->
    </div>
    <!--/.row-*-->
  </div>
  <!--/.container-*-->
</div><!--/.login-page-*-->
