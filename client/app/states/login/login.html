<div class="login-pf">
  <img class="img-top" src="./images/bg-login.png" alt="top-corner"/>
  <img class="img-bottom" src="./images/bg-login-2.png" alt=" bottom-corner"/>
  <span id="badge">
    <img class="logo" ng-src="{{ vm.brandInfo.logo }}" alt="Logo"/>
  </span>
  <div class="container">
    <div id="brand">
      <img ng-src="{{ vm.brandInfo.brand }}" alt="Brand" />
    </div>
    <div class="row">
      <div class="col-sm-8 col-md-6 col-lg-5">
        <pf-notification-list></pf-notification-list>
        <form class="form-horizontal" ng-if="vm.authenticationInfo && vm.authenticationInfo.oidc_enabled && !vm.authenticationInfo.sso_enabled">
          <div class="form-group">
            <label class="col-xs-2 col-sm-2 col-md-2 control-label" translate>Language</label>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <language-switcher mode="select"></language-switcher>
            </div>
            <button type="button" class="btn btn-primary" ng-click="vm.initiateOidcLogin()" translate>Log In to Corporate System</button>
          </div>
        </form>
        <form class="form-horizontal" role="form" ng-submit="vm.onSubmit()" ng-if="vm.authenticationInfo && !vm.authenticationInfo.oidc_enabled">
          <div class="form-group">
            <label for="inputUsername" class="col-sm-2 col-md-2 control-label" translate>Username</label>
            <div class="col-sm-10 col-md-10">
              <input type="text" ng-model="vm.credentials.login" class="form-control" id="inputUsername" autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 col-md-2 control-label" translate>Password</label>
            <div class="col-sm-10 col-md-10">
              <input type="password" ng-model="vm.credentials.password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 col-sm-2 col-md-2 control-label" translate>Language</label>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <language-switcher mode="select"></language-switcher>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 pull-right submit">
              <button type="submit" class="btn btn-primary btn-lg" tabindex="4">
                <span translate ng-class="{ invisible: vm.spinner }">Log In</span>
                <span ng-if="vm.spinner" class="spinner-wrap">
                  <span class="spinner spinner-inline spinner-sm" aria-hidden="true"></span>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-4 col-md-6 col-lg-7">
        <p ng-bind-html="vm.text.message"></p>
      </div>
    </div>
  </div>
</div>
