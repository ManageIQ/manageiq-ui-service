<div class="breadcrumb-bar">
  <span>
      <ol class="breadcrumb">
        <li>
          <a href="#" ui-sref="orders"> {{'Orders'|translate}}</a>
        </li>
        <li class="active">{{vm.title}}</li>
      </ol>
  </span>
</div>

<div class="ss-details-wrapper">
  <div class="panel panel-default ss-details-panel">
    <div class="panel-body">
      <section>
        <div class="col-md-12 ss-details-header">
          <div class="row">
            <div class="col-md-12">
              <div class="ss-details-header__title-img">
                <span class="ss-details-header__title-img__center"></span>
                <img class="ss-details-header__title-img__logo" src="images/brand_transparent.png"/>
              </div>
              <div class="ss-details-header__title">
                <h2>{{ ::vm.order.name }}</h2>
                <h4>ordered {{ ::(vm.order.placed_at || vm.order.updated_at) | date }}</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="ss-details-panel">
    <div class="list-view-container order-details">
      <requests-list items="vm.order.service_requests" config="vm.requestListConfig"></requests-list>
    </div>
  </div>
</div>
