<div class="breadcrumb-bar">
  <span>
      <ol class="breadcrumb">
        <li>
          <a ui-sref="requests">{{'Requests'|translate}}</a>
        </li>
        <li class="active">{{ ::vm.title }}</li>
      </ol>
  </span>
</div>
<div class="ss-details-wrapper">
  <div class="panel panel-default ss-details-panel">
    <div class="panel-body">
      <section>
        <div class="col-md-12 ss-details-header__actions" ng-if="::vm.request.request_state === 'pending'">
          <div class="row">
            <button class="btn btn-default" ng-click="vm.editingDisabled = false" translate>Edit</button>
         </div>
         </div>
        <div class="col-md-12 ss-details-header">
          <div class="row">
            <div class="col-md-12">
              <div class="ss-details-header__title-img">
                <span class="ss-details-header__title-img__center"></span>
                <img class="ss-details-header__title-img__logo" ng-src="{{ ::vm.request.picture.image_href }}"
                  ng-if=" ::vm.request.picture.image_href "/>
                <img class="ss-details-header__title-img__logo" src="images/service.png"
                  ng-if=" ::!vm.request.picture.image_href "/>
              </div>
              <div class="ss-details-header__title">
                <h2>{{ ::vm.request.description }}</h2>
                <h4>{{ ::vm.request.options.long_description || vm.request.description }}</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="ss-form-readonly">
        <div class="col-md-12">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Request ID</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{ ::vm.request.id }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Request State</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{ ::vm.request.request_state }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Request Date</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{ ::vm.request.created_on | date:'medium' }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Requested By</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{ ::vm.request.requester_name }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Request Approval State</label>
                  <div class="col-sm-8">
                    <div class="ss-request-state">
                      <span class="fa fa-clock-o" ng-if="vm.request.approval_state == 'pending_approval'"></span>
                      <span class="pficon-error-circle-o" ng-if="vm.request.approval_state == 'denied'"></span>
                      <span class="pficon-ok" ng-if="vm.request.approval_state == 'approved'"></span>
                      {{ ::vm.request.approval_state }}
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Approver</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="N/A"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <div class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Last Message</label>
                  <div class="col-sm-8">
                    <p class="form-control-static" disabled>
                      {{ ::vm.request.message}}
                    </p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Last Updated</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{ ::vm.request.updated_on | date:'medium' }}" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" translate>Request Type</label>
                  <div class="col-sm-8">
                    <input class="form-control" disabled value="{{ ::vm.request.request_type }}" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="panel panel-default ss-details-panel">
    <div class="panel-body">
      <section class="ss-details-section">
        <dialog-content ng-if="!vm.request.workflow" dialog="vm.request.provision_dialog" input-disabled="vm.editingDisabled" options="vm.request.options.dialog"></dialog-content>
        <request-workflow workflow="vm.request.workflow" workflow_class="vm.request.v_workflow_class.instance_logger.klass" allowed-tags="vm.request.v_allowed_tags"></request-workflow>
      </section>
    </div>
  </div>
    <div class="panel panel-default ss-details-panel ss-details-panel-bottom" ng-if="vm.editingDisabled === false">
      <div class="panel-body">
        <section class="ss-details-section">
          <button class="btn btn-primary" type="button" ng-click="vm.saveRequest()" translate>Save</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancelRequest()" translate>Cancel</button>
        </section>
      </div>
    </div>
</div>
