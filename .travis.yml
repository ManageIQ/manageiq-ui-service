language: node_js
node_js:
- "8"
sudo: false
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- npm install -g yarn@1.9.2
install:
- yarn install
after_script:
 - cat reports/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/c8c40bc13ee38867f698
    on_success: change
    on_failure: always
    on_start: never
addons:
  chrome: beta
env:
  global:
  - MOCK_API_HOST=localhost:3004
script:
- yarn test
- node language/travis.js
