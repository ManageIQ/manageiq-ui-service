language: node_js
node_js:
- "6"
- "7"
sudo: false
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- npm install -g yarn@0.22.0
install:
- yarn install --force
after_script:
 - codeclimate-test-reporter < reports/coverage/lcov.info
 - cat reports/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/c8c40bc13ee38867f698
    on_success: change
    on_failure: always
    on_start: never
env:
  global:
  - MOCK_API_HOST=localhost:3004
  - SAUCE_USERNAME=chaleredhat
addons:
  sauce_connect: true
  jwt:
    secure: 
script:
- yarn test
- yarn start:mock-api &
- yarn start &
- yarn test:e2e
